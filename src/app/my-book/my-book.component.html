<div class="row mb-2">
  <div class="col-sm-10" style="cursor: pointer;">
    <h4 class="list-group-item-heading">{{ book.title}}</h4>
    <!-- <p class="list-group-item-text">
      {{ (item.volumeInfo.description.length > 100) ? (item.volumeInfo.description | slice:0:100)+'..':
       (item.volumeInfo.description) }}</p> -->

       <p *ngIf = "book.description != null" class="list-group-item-text">
        {{(book.description.length > 200)?
          (book.description | slice:0:200)+'..':
          (book.description)}}</p>
  </div>
  <div class="col-sm-2" style="display: flex; justify-content: flex-end;">
    <img
      [src]="book.img"     
      class="img-responsive mr-1"
      style="cursor: pointer; max-height: 100px; max-width: 75px;">   
      <div>
        <bar-rating *ngIf="book.read == true" [(rate)]="book.rating" [max]="5" [theme]="'fontawesome'"></bar-rating>
        <div class="row" style="display: flex; justify-content: center;">
          <p (click)="onChange()" *ngIf="book.read == true"><i class="fa fa-list-alt fa-2x myIcon col-sm-6"
              aria-hidden="true"></i></p>
          <p (click)="onChange()" *ngIf="book.read != true"><i class="fa fa-check-circle fa-2x myIcon col-sm-6"
              aria-hidden="true"></i></p>
          <p (click)="onRemove()"><i class="fa fa-trash fa-2x myIcon col-sm-6 text-center" aria-hidden="true"></i></p>
        </div>
        
      </div>   
  </div>
  
</div>
