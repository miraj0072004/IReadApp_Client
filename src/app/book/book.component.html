<div class="row mb-2" >
  <div class="col-sm-10" (click)="onBookInfoModal()" style="cursor: pointer;">
    <h4 class="list-group-item-heading">{{ item.volumeInfo.title}}</h4>
    <!-- <p class="list-group-item-text">
      {{ (item.volumeInfo.description.length > 100) ? (item.volumeInfo.description | slice:0:100)+'..':
       (item.volumeInfo.description) }}</p> -->

       <p *ngIf = "item.volumeInfo.description != null" class="list-group-item-text">
        {{(item.volumeInfo.description.length > 200)?
          (item.volumeInfo.description | slice:0:200)+'..':
          (item.volumeInfo.description)}}</p>
  </div>
  <div class="col-sm-2">
    <div  class="row" style="display: flex; justify-content: flex-end;" >
      <img
      (click)="onBookInfoModal()"
      [src]="item.volumeInfo.imageLinks.smallThumbnail"
      alt="{{ item.volumeInfo.subtitle }}"
      class="img-responsive col-sm-10"
      style="cursor: pointer; max-height: 150px; max-width: 100px;">   
      <div style="display: flex; flex-direction: column; justify-content:center; align-items: center; " class="col-sm-2" >
        <div >
          <p (click)="onWish()">
            <i class="fa fa-list-alt fa-2x myIcon" [ngStyle]="{color:isToReadColor}" aria-hidden="true">

            </i>
          </p>
        </div>
        <div >
          <p (click)="onRead()">
            <i class="fa fa-check-circle fa-2x myIcon" [ngStyle]="{color:isReadColor}" aria-hidden="true">
  
            </i>
          </p>
        </div>        
      </div> 
    </div>
      
  </div>
  
</div>
