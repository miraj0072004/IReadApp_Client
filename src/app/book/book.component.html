<div class="row mb-2">
  <div class="col-sm-9">
    <h4 class="list-group-item-heading">{{ item.volumeInfo.title}}</h4>
    <!-- <p class="list-group-item-text">
      {{ (item.volumeInfo.description.length > 100) ? (item.volumeInfo.description | slice:0:100)+'..':
       (item.volumeInfo.description) }}</p> -->

       <p class="list-group-item-text">
        {{(item.volumeInfo.description.length > 200)?
          (item.volumeInfo.description | slice:0:200)+'..':
          (item.volumeInfo.description)}}</p>
  </div>
  <span class="col-sm-3" style="display: flex; justify-content: center;">
    <img
      [src]="item.volumeInfo.imageLinks.smallThumbnail"
      alt="{{ item.volumeInfo.subtitle }}"
      class="img-responsive"
      style="max-height: 100px;">
  </span>
</div>
