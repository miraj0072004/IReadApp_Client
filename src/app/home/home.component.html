
<div class="container mt-3">
  <form class="form-inline" (ngSubmit)="searchBooks()">
    <div class="form-group" >    
      <input type="text" class="form-control mr-1" id="searchTerm" [(ngModel)]="searchTerm" name="searchTerm" >
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>

  <app-book [item]="item" *ngFor="let item of booksRoot.items">

  </app-book> 
</div>
