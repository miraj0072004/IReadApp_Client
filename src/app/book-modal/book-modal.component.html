<div class="modal-header">
  <h4 class="modal-title pull-left">{{book.title}}</h4>
   
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" >
  <div class="center-horizontal"><img
    [src]="imageUrl"
    alt="{{ subtitle }}"
    class="img-responsive mr-3"
    style="max-height: 300px; max-width: 150px;"
    ></div>
  
    <div class="card bg-light p-2 m-2" style="text-align: center;">
      <p>
        <strong>
        {{description}}
        </strong>
      </p>
    </div>

</div>
<div class="modal-footer">
  <div class="row">
    <bar-rating *ngIf="!alreadyAdded || isRead" (rateChange)="onRateChanged($event)" [(rate)]="rate" [max]="5" [theme]="'fontawesome'"></bar-rating>
    <button *ngIf="!alreadyAdded" type="button"
      class="btn btn-default mr-2"
      (click)="onWish()">
        <i class="fa fa-list-alt fa-2x myIcon" [ngStyle]="{color:isToReadColor}" aria-hidden="true"></i>      
    </button>
    <button *ngIf="!alreadyAdded" type="button"
      class="btn btn-default"
      (click)="onRead()">
        <i class="fa fa-check-circle fa-2x myIcon" [ngStyle]="{color:isReadColor}" aria-hidden="true"></i>      
    </button>
  </div>
  
</div>
